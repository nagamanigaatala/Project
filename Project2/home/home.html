<div class="row">
  <div class="col-md-12">
    <div class="header">
      <h2>Calculate the cost of your Trip!</h2>
      <img src="../images/toll.jpg">
    </div>
  </div>
</div>


<div class="row" ng-controller="mainController">
  <div class="col-md-12">
    <div class="row">
      <form>
        <div class="col-md-4 col-md-offset-1">
          <div class="form-group">
            <input type="text" ng-model="origin" class="form-control" placeholder="Enter Starting Point Address">
          </div>
        </div>
        <div class="col-md-4 col-md-offset-1">
          <div class="form-group">
            <input type="text" ng-model="destination" class="form-control" placeholder="Enter Your Destination Address">
          </div>
        </div>
        <button type="submit" ng-click="getTollCost()" class="btn btn-primary">Submit</button>
      </form>
    </div><!-- End Row -->
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="result">
          <h1 align="center"><i class="fa fa-usd" aria-hidden="true"></i>&nbsp;{{tollCost}}</h1>
        </div>
      </div>
    </div><!-- End Row -->
  </div><!-- End Col-Md-12 -->
</div><!-- End Row -->
